version: "3"
services:
    web:
        container_name: web
        build:
            context: ./web
        image: web.__image__
        depends_on:
            - php
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ../../:/var/www
        working_dir: /var/www/source/symfony
        command: bash -c "cd /var/www/tools/docker/web && ./init.sh && nginx -g 'daemon off;'"

    php:
        container_name: php
        build:
            context: ./php
        image: php.__image__
        volumes:
            - ../../:/var/www
        working_dir: /var/www/source/symfony
        command: bash -c "cd /var/www/tools/docker && ./php/init.sh && php-fpm --nodaemonize"
